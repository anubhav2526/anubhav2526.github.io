<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section id="contact" class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Let's Connect</h2>
                <p class="contact-description">Feel free to reach out for collaborations or just a friendly hello</p>
                
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>sanubhav836@gmail.com</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+91 9599282046</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Gurugram, India</span>
                    </div>
                </div>

                <div class="social-links">
                    <a href="https://github.com/anubhav2526" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com/in/anubhav-sharma" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Your Name</label>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Your Email</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="subject" name="subject" required>
                        <label for="subject">Subject</label>
                    </div>

                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <label for="message">Your Message</label>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </section>
    <script src="../assets/js/main.js"></script>
</body>
</html>
