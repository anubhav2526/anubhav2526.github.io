<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Anubhav Sharma</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section id="skills" class="skills-section">
        <h2>Technical Skills</h2>
        
        <div class="skills-container">
            <div class="skill-category">
                <h3>Frontend Development</h3>
                <div class="skills-grid">
                    <div class="skill-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/html-1.svg" alt="HTML5">
                        <span>HTML5</span>
                    </div>
                    <div class="skill-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/css-3.svg" alt="CSS3">
                        <span>CSS3</span>
                    </div>
                    <div class="skill-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/javascript-1.svg" alt="JavaScript">
                        <span>JavaScript</span>
                    </div>
                    <div class="skill-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/react-2.svg" alt="React">
                        <span>React.js</span>
                    </div>
                </div>
            </div>

            <div class="skill-category">
                <h3>Backend Development</h3>
                <div class="skills-grid">
                    <div class="skill-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/nodejs-icon.svg" alt="Node.js">
                        <span>Node.js</span>
                    </div>
                    <div class="skill-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/express-109.svg" alt="Express">
                        <span>Express.js</span>
                    </div>
                    <div class="skill-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/python-5.svg" alt="Python">
                        <span>Python</span>
                    </div>
                </div>
            </div>

            <div class="skill-category">
                <h3>Database & Tools</h3>
                <div class="skills-grid">
                    <div class="skill-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/mongodb-icon-1.svg" alt="MongoDB">
                        <span>MongoDB</span>
                    </div>
                    <div class="skill-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/mysql-6.svg" alt="MySQL">
                        <span>MySQL</span>
                    </div>
                    <div class="skill-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/git-icon.svg" alt="Git">
                        <span>Git</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
